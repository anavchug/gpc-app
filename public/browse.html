<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
  <script type="module" src="./js/browse.js" defer></script>
  <script src="./js/main.js" defer></script>
  <script src="./js/popularDeals.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <a href ="/">
      <img src="/images/logo.png" alt="GalaxyGameSavers Logo">
    </a>
    </div>
    <div class="header-search">
      <form action="/getListOfGames" method="GET" class="d-flex">
        <input type="text" id="gameName" name="gameName" class="form-control me-2" placeholder="Search Game By Title">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/browse">Browse</a></li>
        <li class="nav-item"><a href="/about">About</a></li>
        <li class="nav-item currency-dropdown">
          <select id="currencyDropdown">
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="KRW">KRW</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Code for the footer of the website -->
  <!-- <footer class="footer">
    <div class="footer-content">
      <p>&copy; GalaxyGameSavers</p>
      <ul class="footer-links">
        <li><a href="/privacy-policy">Privacy Policy</a></li>
        <li><a href="/terms-of-service">Terms of Service</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
    </div>
  </footer> -->

  <div class="slidecontainer">
    <div id="slider"></div>
    <p><b>Price Range:</b> <span id="demo"></span> - <span id="demo2"></span></p>
  </div>
  

  <div id="dealList">
    <table>
      <thead>
        <tr>
          <th>Store</th>
          <th>Title</th>
          <th>Price</th>
          <th>Deal Rating</th>
          <th>Release</th>
        </tr>
      </thead>
      <tbody id="dealTableBody"></tbody>
    </table>
  </div>
  <div id="loading" style="color: white;">Loading...</div>

  <div class = "popularDeals" style="display: none;">
    <h2>Popular Deals Under $15</h2>
    <ul id="titles-list"></ul>
  </div>
  <div class="games-container">
    <div class="game-cards" style="display: none;"></div>
  </div>
  <div id="gamePrices" style="display: none;">
    <h2 id="gameNameRow">Game Name</h2>
    <table>
      <thead>
        <tr>
          <th>Store</th>
          <th>Price</th>
          <th>Retail Price</th>
        </tr>
      </thead>
      <tbody id="priceTable"></tbody>
    </table>
    <button id="backButton">Back to Game List</button>
  </div>

  <div id="search-overlay"></div>
</body>
</html>
