<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Price Fetcher</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="./js/main.js" defer></script>
<script src="./js/popularDeals.js"></script>
</head>
<body>

<!-- Code for the header of the website -->
<header class="header">
  <div class="header-logo">
    <img src="/images/logo.png" alt="GalaxyGameSavers Logo">
  </div>
  <div class="header-search">
    <form action="/getListOfGames" method="GET" class="d-flex">
      <input type="text" id="gameName" name="gameName" class="form-control me-2" placeholder="Search Game By Title">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <nav class="main-nav">
    <ul class="nav-list">
      <li class="nav-item"><a href="/">Home</a></li>
      <li class="nav-item"><a href="/browse">Browse</a></li>
      <li class="nav-item"><a href="/about">About</a></li>
    </ul>
  </nav>
</header>

<div class = "popularDeals">
  <h2>Popular Deals Under $15</h2>
  <ul id="titles-list"></ul>
</div>

  <div class="games-container">
    <div class="game-cards" style="display: none;"></div>
  </div>
  <div id="gamePrices" style="display: none;">
    <h2 id="gameNameRow">Game Name</h2>
    <table>
      <thead>
        <tr>
          <th>Store</th>
          <th>Price</th>
          <th>Retail Price</th>
        </tr>
      </thead>
      <tbody id="priceTable"></tbody>
    </table>
    <button id="backButton">Back to Game List</button>
  </div>

  <!-- Code for the footer of the website -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; GalaxyGameSavers</p>
    <ul class="footer-links">
      <li><a href="/privacy-policy">Privacy Policy</a></li>
      <li><a href="/terms-of-service">Terms of Service</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </div>
</footer>


</body>
</html>
